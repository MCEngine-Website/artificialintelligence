<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCEngine AI - Log</title>

  <!-- Shared styles -->
  <link rel="stylesheet" href="https://mcengine-website.github.io/templates/v1/css/dashboard/style.css" />
  <link rel="stylesheet" href="https://mcengine-website.github.io/templates/v1/css/partials/sidebar.css" />

  <!-- Markdown Parser + Content Loader -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://mcengine-website.github.io/templates/v1/scripts/markdown-loader.js"></script>
</head>
<body>
  <div class="dashboard-wrapper">
    <div class="dashboard">
      <!-- Sidebar -->
      <aside class="sidebar box" id="sidebar"></aside>

      <!-- Main content box -->
      <main class="main-content">
        <div class="content-header">
          <h1>Log</h1>
        </div>
        <div class="content-body" id="markdown-container">
          <!-- Markdown sections loaded here -->
        </div>
      </main>
    </div>
  </div>

  <script>
    fetch('../partials/sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar').innerHTML = html;
      });

    // Ensure sequential loading
    async function loadLogsInOrder() {
      /* await loadMarkdownFiles('../contents/log/2025/08/', 'markdown-container', [
        '2025.0.8-02.md',
        '2025.0.8-01.md'
      ]); */
      await loadMarkdownFiles('../contents/log/2025/07/', 'markdown-container', [
        '2025.0.7-29.md'
      ]);
    }

    loadLogsInOrder();
  </script>
</body>
</html>
