<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCEngine AI - Chatbot Reference</title>

  <!-- Shared styles -->
  <link rel="stylesheet" href="https://mcengine-website.github.io/templates/v1/css/dashboard/style.css" />
  <link rel="stylesheet" href="https://mcengine-website.github.io/templates/v1/css/partials/sidebar.css" />

  <!-- Markdown Parser + Content Loader -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://mcengine-website.github.io/templates/v1/scripts/markdown-loader.js"></script>
</head>
<body>
  <div class="dashboard-wrapper">
    <div class="dashboard">
      <!-- Sidebar -->
      <aside class="sidebar box" id="sidebar"></aside>

      <!-- Main content box -->
      <main class="main-content">
        <div class="content-header">
          <h1>Chatbot</h1>
          <p>Dynamically insert real-time player and server data in responses.</p>
        </div>
        <div class="content-body" id="markdown-container">
          <!-- Markdown sections loaded here -->
        </div>
      </main>
    </div>
  </div>

  <script>
    fetch('../../partials/sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar').innerHTML = html;
      });

    // Load markdown files from /contents/chatbot/
    loadMarkdownFiles('../../contents/extension/chatbot/', 'markdown-container', [
      'intro.md',
      'examples.md',
      'example_nearby_entity.md',
      'offset.md',
      'player.md',
      'server.md',
      'timezone.md',
      'world.md'
    ]);
  </script>
</body>
</html>
